name: acceptance

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  acceptance:
    name: acceptance
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - uses: ruby/setup-ruby@1198b074305f9356bd56dd4b311757cc0dab2f1c # pin@v1.175.1
        with:
          bundler-cache: true

      - name: start acceptance stack
        run: docker compose -f docker-compose.acceptance.yml up -d --build

      - name: wait for acceptance stack
        run: sleep 3

      - name: acceptance
        run: script/acceptance
