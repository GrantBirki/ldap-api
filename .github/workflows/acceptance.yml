name: acceptance

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  acceptance:
    name: acceptance
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - uses: ruby/setup-ruby@2a9a743e19810b9f3c38060637daf594dbd7b37f # pin@v1.186.0
        with:
          bundler-cache: true

      - name: start acceptance stack
        run: docker compose -f docker-compose.acceptance.yml up -d --build

      - name: wait for acceptance stack
        run: sleep 3

      - name: acceptance
        run: script/acceptance
