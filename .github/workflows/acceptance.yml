name: acceptance

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  acceptance:
    name: acceptance
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - uses: ruby/setup-ruby@cacc9f1c0b3f4eb8a16a6bb0ed10897b43b9de49 # pin@v1.176.0
        with:
          bundler-cache: true

      - name: start acceptance stack
        run: docker compose -f docker-compose.acceptance.yml up -d --build

      - name: wait for acceptance stack
        run: sleep 3

      - name: acceptance
        run: script/acceptance
