name: acceptance

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  acceptance:
    name: acceptance
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - uses: ruby/setup-ruby@a4f838919020b587bb8dd4493e8881bb113d3be7 # pin@v1.246.0
        with:
          bundler-cache: true

      - name: start acceptance stack
        run: docker compose -f docker-compose.acceptance.yml up -d --build

      - name: wait for acceptance stack
        run: sleep 3

      - name: acceptance
        run: script/acceptance
